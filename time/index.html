<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS 时钟源</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-opacity: 0.15;
            --accent-primary: #00f2fe;
            --accent-secondary: #4facfe;
            --glow-color: rgba(79, 172, 254, 0.5);
        }
        body {
            background-color: transparent;
            margin: 0;
            padding: 30px;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: white;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        /* 背景流光动画 */
        .glow-bg {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #00f2fe, #4facfe, #7000ff, #00f2fe);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
            border-radius: 2rem;
            animation: gradient-move 15s ease infinite;
        }
        .glass-panel {
            background: rgba(10, 15, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem 3rem;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* 顶部装饰条 */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }
        .time-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 30%, #a5f3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--glow-color));
            margin-bottom: 0.5rem;
        }
        .date-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #94a3b8;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .date-text::before, .date-text::after {
            content: '';
            width: 20px;
            height: 1px;
            background: rgba(148, 163, 184, 0.3);
        }
        .weekday-badge {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: #0f172a;
            padding: 2px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 800;
            margin-left: 0.5rem;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-in {
            animation: fadeInScale 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
    </style>
</head>
<body class="flex items-start justify-start">
    <div class="container animate-in">
        <div class="glow-bg"></div>
        <div class="glass-panel">
            <div id="time" class="time-text">00:00:00</div>
            <div class="date-text">
                <span id="date">2024.01.01</span>
                <span id="weekday" class="weekday-badge">MON</span>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            
            // 时间
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${h}:${m}:${s}`;
            
            // 日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('date').textContent = `${year}.${month}.${day}`;

            // 星期
            const weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            document.getElementById('weekday').textContent = weekdays[now.getDay()];
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
