    <style>

        body {

        .main-content {

        /* è§†é¢‘é¢„è§ˆåŒº */

        <!-- æ—¥å¿— -->

        <div style="text-align:center; padding-bottom: 20px;">

    <script>
        // åˆå§‹åŒ– VConsole
        var vConsole = new VConsole();

        // å…¨å±€çŠ¶æ€
        const appState = {
            peer: null,
            conn: null,
            isCameraRunning: false,
            lastSendTime: 0,
            frameCount: 0,
            totalSent: 0
        };

        const ui = {
            log: document.getElementById('log-box'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            btnConnect: document.getElementById('btn-connect'),
            btnCamera: document.getElementById('btn-camera'),
            btnSendTest: document.getElementById('btn-send-test'),
            btnRefresh: document.getElementById('btn-refresh'),
            fpsVal: document.getElementById('fps-val'),
            targetId: document.getElementById('target-id'),
            stats: {
                container: document.getElementById('connection-stats'),
                sent: document.getElementById('stat-sent')
            }
        };

        // æ—¥å¿—ç³»ç»Ÿ
        function log(msg, type = 'normal') {
            const el = document.createElement('div');
            el.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            el.innerText = `[${time}] ${msg}`;
            ui.log.appendChild(el);
            ui.log.scrollTop = ui.log.scrollHeight;
            console.log(`[${type}] ${msg}`);
        }

        // é”™è¯¯æ•è·
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log(`Global Error: ${msg} @ line ${lineNo}`, 'error');
            return false;
        };

        // åˆ·æ–°é¡µé¢
        ui.btnRefresh.addEventListener('click', () => {
            if(confirm('ç¡®å®šè¦åˆ·æ–°é¡µé¢å—ï¼Ÿè¿™å°†æ–­å¼€è¿æ¥ã€‚')) {
                window.location.reload(true);
            }
        });

        // ==========================================
        // 1. PeerJS è¿æ¥é€»è¾‘
        // ==========================================
        
        // ç”Ÿæˆéšæœº ID (4ä½æ•°å­—ï¼Œæ–¹ä¾¿è¾“å…¥)
        const randomId = Math.floor(1000 + Math.random() * 9000);
        const peerId = `Mobile-${randomId}`;
        
        // è‡ªåŠ¨å¡«å…¥ä¸Šæ¬¡è¿æ¥çš„ ID
        const lastTargetId = localStorage.getItem('lastTargetId');
        if (lastTargetId) ui.targetId.value = lastTargetId;

        ui.btnConnect.addEventListener('click', initPeer);

        function initPeer() {
            const targetId = ui.targetId.value.trim();
            if (!targetId) {
                log('è¯·è¾“å…¥ç”µè„‘ç«¯ ID', 'warn');
                return;
            }
            
            localStorage.setItem('lastTargetId', targetId);
            ui.btnConnect.disabled = true;
            ui.btnConnect.innerText = 'è¿æ¥ä¸­...';

            if (appState.peer) {
                appState.peer.destroy();
            }

            log(`æ­£åœ¨è¿æ¥åˆ° PeerJS æœåŠ¡å™¨... (ID: ${peerId})`, 'info');

            appState.peer = new Peer(peerId, {
                debug: 1,
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            appState.peer.on('open', (id) => {
                log(`æœåŠ¡å™¨è¿æ¥æˆåŠŸï¼ŒID: ${id}`, 'success');
                connectToPC(targetId);
            });

            appState.peer.on('error', (err) => {
                log(`Peer é”™è¯¯: ${err.type}`, 'error');
                ui.btnConnect.disabled = false;
                ui.btnConnect.innerText = 'é‡è¯•';
                ui.statusDot.className = 'status-dot error';
                ui.statusText.innerText = 'è¿æ¥å¤±è´¥';
            });
        }

        function connectToPC(targetId) {
            log(`æ­£åœ¨è¿æ¥åˆ°ç”µè„‘ç«¯: ${targetId}...`, 'info');
            
            // ä½¿ç”¨ reliable: true ç¡®ä¿æ•°æ®å®Œæ•´æ€§
            const conn = appState.peer.connect(targetId, {
                reliable: true,
                serialization: 'json'
            });

            conn.on('open', () => {
                log(`å·²è¿æ¥åˆ°ç”µè„‘ç«¯!`, 'success');
                appState.conn = conn;
                
                ui.statusDot.className = 'status-dot active';
                ui.statusText.innerText = 'å·²è¿æ¥';
                ui.btnConnect.innerText = 'å·²è¿æ¥';
                ui.btnConnect.classList.replace('btn-primary', 'btn-success');
                ui.btnSendTest.disabled = false;
                ui.stats.container.style.display = 'grid';

                // å‘é€æ¡æ‰‹åŒ…
                conn.send({ type: 'handshake', msg: 'Mobile connected' });
            });

            conn.on('close', () => {
                log('è¿æ¥å·²æ–­å¼€', 'warn');
                appState.conn = null;
                ui.statusDot.className = 'status-dot';
                ui.statusText.innerText = 'æœªè¿æ¥';
                ui.btnConnect.disabled = false;
                ui.btnConnect.innerText = 'è¿æ¥';
                ui.btnConnect.classList.add('btn-primary');
                ui.btnConnect.classList.remove('btn-success');
                ui.btnSendTest.disabled = true;
            });

            conn.on('error', (err) => {
                log(`è¿æ¥é”™è¯¯: ${err}`, 'error');
            });
        }

        ui.btnSendTest.addEventListener('click', () => {
            if (appState.conn && appState.conn.open) {
                appState.conn.send({ type: 'test', msg: 'Hello from Mobile!', timestamp: Date.now() });
                log('å·²å‘é€æµ‹è¯•æ•°æ®åŒ…', 'success');
                appState.totalSent++;
                ui.stats.sent.innerText = appState.totalSent;
            } else {
                log('è¿æ¥æœªå°±ç»ª', 'error');
            }
        });

        // ==========================================
        // 2. æ‘„åƒå¤´ä¸ MediaPipe
        // ==========================================
        ui.btnCamera.addEventListener('click', async () => {
            if (appState.isCameraRunning) {
                await stopCamera();
            } else {
                await startCamera();
            }
        });

        async function startCamera() {
            ui.btnCamera.disabled = true;
            ui.btnCamera.innerText = 'å¯åŠ¨ä¸­...';
            
            // æ£€æŸ¥ä¾èµ–
            let missingDeps = [];
            if (typeof window.drawConnectors === 'undefined' && typeof drawConnectors === 'undefined') missingDeps.push('drawing_utils');
            if (typeof Holistic === 'undefined') missingDeps.push('Holistic');
            if (typeof Kalidokit === 'undefined') missingDeps.push('Kalidokit');
            
            if (missingDeps.length > 0) {
                log(`è­¦å‘Š: ç¼ºå°‘ä¾èµ–åº“ ${missingDeps.join(', ')}`, 'warn');
                // å°è¯•ç»§ç»­ï¼Œä¹Ÿè®¸ window å¯¹è±¡è¿˜æ²¡æŒ‚è½½ä½†åº“å·²åŠ è½½
            }

            const [w, h] = document.getElementById('sel-resolution').value.split('x').map(Number);
            const complexity = parseInt(document.getElementById('sel-model').value);

            CameraController.currentWidth = w;
            CameraController.currentHeight = h;
            CameraController.currentComplexity = complexity;
            
            // ç¡®ä¿ç»˜å›¾å¼€å¯
            CameraController.setDrawConfig({
                showFace: true,
                showPose: true,
                showHands: true
            });

            try {
                await CameraController.init('video-preview', 'output-canvas', (data) => {
                    processData(data);
                });

                appState.isCameraRunning = true;
                ui.btnCamera.innerText = 'åœæ­¢æ‘„åƒå¤´';
                ui.btnCamera.classList.replace('btn-primary', 'btn-danger');
                ui.btnCamera.disabled = false;
                
                // ç§»é™¤å ä½ç¬¦
                document.querySelector('.video-placeholder').style.display = 'none';
                log('æ‘„åƒå¤´å·²å¯åŠ¨', 'success');

            } catch (err) {
                console.error(err);
                log(`å¯åŠ¨å¤±è´¥: ${err.message}`, 'error');
                ui.btnCamera.disabled = false;
                ui.btnCamera.innerText = 'å¯åŠ¨æ‘„åƒå¤´';
            }
        }

        async function stopCamera() {
            ui.btnCamera.disabled = true;
            await CameraController.stop();
            appState.isCameraRunning = false;
            
            ui.btnCamera.innerText = 'å¯åŠ¨æ‘„åƒå¤´';
            ui.btnCamera.classList.replace('btn-danger', 'btn-primary');
            ui.btnCamera.disabled = false;
            
            document.querySelector('.video-placeholder').style.display = 'flex';
            log('æ‘„åƒå¤´å·²åœæ­¢');
        }

        // ==========================================
        // 3. æ•°æ®å¤„ç†ä¸å‘é€
        // ==========================================
        let lastLogTime = 0;
        let packetCount = 0;

        function processData(data) {
            // æ›´æ–°æœ¬åœ° FPS
            ui.fpsVal.innerText = Math.round(data.fps || 0);

            // å‘é€é€»è¾‘
            if (appState.conn && appState.conn.open) {
                const now = Date.now();
                // 30 FPS é™åˆ¶ (33ms)
                if (now - appState.lastSendTime > 33) {
                    
                    // æ„å»ºæ•°æ®åŒ…
                    // ç¡®ä¿å³ä½¿è§£ç®—å¤±è´¥ï¼ˆnullï¼‰ï¼Œä¹Ÿä¼šå‘é€ç»“æ„ï¼Œä»¥ä¾¿æ¥æ”¶ç«¯çŸ¥é“æ²¡æœ‰æ•°æ®
                    const packet = {
                        type: 'motion_data', // æ˜ç¡®ç±»å‹
                        face: data.face,
                        pose: data.pose,
                        gesture: data.gesture,
                        fps: data.fps,
                        timestamp: now
                    };

                    try {
                        appState.conn.send(packet);
                        appState.lastSendTime = now;
                        appState.totalSent++;
                        packetCount++;
                        
                        // æ›´æ–° UI ç»Ÿè®¡
                        if (packetCount % 30 === 0) { // æ¯30å¸§æ›´æ–°ä¸€æ¬¡UIï¼Œå‡å°‘DOMæ“ä½œ
                             ui.stats.sent.innerText = appState.totalSent;
                        }

                    } catch (e) {
                        console.error('Send error:', e);
                        log('å‘é€å¤±è´¥: ' + e.message, 'error');
                    }
                }
            }
        }

    </script>
