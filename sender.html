    <style>

        /* è¾“å…¥æ¡†ä¸æŒ‰é’® */
        input[type="text"], select {

        button {

        button:active {

        /* çŠ¶æ€æŒ‡ç¤º */
        .status-row {

        .status-dot.error { background: var(--danger-color); }

        /* æ—¥å¿—åŒºåŸŸ */
        .log-box {

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }
        .log-time { color: #555; margin-right: 5px; }

        /* è®¾ç½®åŒºåŸŸç½‘æ ¼ */
        .settings-grid {
            display: grid;

        }

        /* æ­¥éª¤æŒ‡ç¤º */
        .step {

        }
        
        .step strong { color: var(--accent-color); }

        /* Toast */
        #toast {

            color: white;

        }
    </style>

<body>

    <div class="container">
        
        <!-- å¤´éƒ¨å¡ç‰‡ -->
        <div class="card" style="text-align: center;">
            <h2>ğŸ“± æ‰‹æœºé‡‡é›†ç«¯</h2>
            <button class="secondary" onclick="window.location.href='index.html'" style="margin-bottom: 15px;">
                ğŸ”™ è¿”å›ç”µè„‘æ˜¾ç¤ºç«¯
            </button>
            <div class="step">
                1. åœ¨ç”µè„‘ç«¯ç‚¹å‡» <strong>"è¿œç¨‹å‘é€ç«¯"</strong> ä¸‹æ–¹çš„ Peer IDã€‚<br>
                2. å°†è¯¥ ID è¾“å…¥åˆ°ä¸‹æ–¹å¹¶ç‚¹å‡»è¿æ¥ã€‚
            </div>
            
            <div style="display: flex; gap: 10px;">
                <input type="text" id="target-id" placeholder="è¾“å…¥ç”µè„‘ç«¯ ID (ä¾‹å¦‚: PC-1234)">

        <!-- æ‘„åƒå¤´æ§åˆ¶å¡ç‰‡ -->
        <div class="card" id="camera-card" style="display:none;">

            <div class="settings-grid">
                <div>
                    <label style="font-size:12px; color:#aaa; display:block; margin-bottom:4px;">åˆ†è¾¨ç‡</label>
                    <select id="sel-resolution">
                        <option value="480x360">360p (æµç•…)</option>
                        <option value="640x480" selected>480p (é»˜è®¤)</option>
                        <option value="1280x720">720p (é«˜æ¸…)</option>
                    </select>
                </div>
                <div>
                    <label style="font-size:12px; color:#aaa; display:block; margin-bottom:4px;">æ¨¡å‹ç²¾åº¦</label>
                    <select id="sel-model">
                        <option value="0">Lite (æé€Ÿ)</option>

                    </select>
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <button id="btn-toggle-cam">ğŸ“· å¯åŠ¨æ‘„åƒå¤´</button>
                <button id="btn-stop-cam" class="danger" style="display:none;">ğŸš« åœæ­¢</button>
            </div>

            <div class="status-row" style="margin-top: 15px;">
                <span>FPS: <span id="fps-display" style="color:var(--accent-color);">0</span></span>
                <span style="margin: 0 10px;">|</span>
                <span>å·²å‘é€: <span id="send-count">0</span> å¸§</span>
            </div>
        </div>

        <!-- æ—¥å¿—å¡ç‰‡ -->
        <div class="log-box" id="log-area">
            <div class="log-entry">ç³»ç»Ÿå°±ç»ª...</div>
        </div>

    </div>

    <!-- Toast -->
    <div id="toast">æç¤ºä¿¡æ¯</div>

    <script>
        // UI å…ƒç´ 
        const els = {
            logArea: document.getElementById('log-area'),
            connDot: document.getElementById('conn-dot'),
            connStatus: document.getElementById('conn-status'),
            cameraCard: document.getElementById('camera-card'),
            btnConnect: document.getElementById('btn-connect'),
            btnToggleCam: document.getElementById('btn-toggle-cam'),
            btnStopCam: document.getElementById('btn-stop-cam'),
            sendCount: document.getElementById('send-count'),
            toast: document.getElementById('toast')
        };

        let peer = null;
        let conn = null;
        let lastSendTime = 0;
        let frameCount = 0;
        let isCameraRunning = false;

        // æ—¥å¿—åŠŸèƒ½
        function log(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span class="log-time">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            els.logArea.prepend(div);
        }

        // Toast åŠŸèƒ½
        function showToast(msg) {
            els.toast.innerText = msg;
            els.toast.style.opacity = '1';
            setTimeout(() => { els.toast.style.opacity = '0'; }, 3000);
        }

        // çŠ¶æ€æ›´æ–°
        function updateConnStatus(status, type) { // type: 'active', 'error', 'normal'
            els.connStatus.innerText = status;
            els.connDot.className = 'status-dot';
            if (type) els.connDot.classList.add(type);
        }

        // 1. åˆå§‹åŒ– PeerJS
        function initPeer() {
            peer = new Peer(null, {
                debug: 1,
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                log('æœ¬æœº ID: ' + id);
            });

            peer.on('error', (err) => {
                log('PeerJS é”™è¯¯: ' + err.type);
                updateConnStatus('Peer æœåŠ¡é”™è¯¯', 'error');
            });
        }

        initPeer();

        // 2. è¿æ¥é€»è¾‘
        els.btnConnect.addEventListener('click', () => {
            const targetId = document.getElementById('target-id').value.trim();
            if (!targetId) return showToast('è¯·è¾“å…¥ç›®æ ‡ ID');
            
            if (conn) {
                conn.close();
            }

            log(`æ­£åœ¨è¿æ¥åˆ° ${targetId}...`);
            updateConnStatus('æ­£åœ¨è¿æ¥...', 'normal');
            
            conn = peer.connect(targetId);

            conn.on('open', () => {
                log('âœ… è¿æ¥æˆåŠŸï¼');
                updateConnStatus('å·²è¿æ¥ - å‡†å¤‡å‘é€', 'active');
                showToast('è¿æ¥æˆåŠŸ');
                els.cameraCard.style.display = 'block'; // æ˜¾ç¤ºæ‘„åƒå¤´æ§åˆ¶
            });

            conn.on('close', () => {
                log('âŒ è¿æ¥æ–­å¼€');
                updateConnStatus('è¿æ¥æ–­å¼€', 'error');
                showToast('è¿æ¥æ–­å¼€');
            });
            
            conn.on('error', (err) => {
                log('è¿æ¥é”™è¯¯: ' + err);
                updateConnStatus('è¿æ¥é”™è¯¯', 'error');
            });
        });

        // 3. æ‘„åƒå¤´é€»è¾‘ (ä½¿ç”¨ CameraController)
        els.btnToggleCam.addEventListener('click', async () => {
            if (isCameraRunning) {
                // å¦‚æœå·²ç»åœ¨è¿è¡Œï¼Œè¿™é‡Œå½“ä½œâ€œé‡å¯/åº”ç”¨è®¾ç½®â€
                await stopCam();
            }
            await startCam();
        });

        els.btnStopCam.addEventListener('click', async () => {
            await stopCam();
        });

        async function startCam() {
            const [w, h] = document.getElementById('sel-resolution').value.split('x').map(Number);
            const complexity = parseInt(document.getElementById('sel-model').value);

            els.btnToggleCam.disabled = true;
            els.btnToggleCam.innerText = "å¯åŠ¨ä¸­...";
            
            log(`å¯åŠ¨æ‘„åƒå¤´: ${w}x${h}, ç²¾åº¦:${complexity}`);

            // é…ç½® CameraController
            CameraController.currentWidth = w;
            CameraController.currentHeight = h;
            CameraController.currentComplexity = complexity;
            CameraController.refineFace = true;
            
            // ç¡®ä¿ç»˜åˆ¶é…ç½®å¼€å¯
            window.drawConnectors = true; // ç¡®ä¿å…¨å±€å˜é‡å­˜åœ¨
            CameraController.setDrawConfig({
                showFace: true,
                showPose: true,
                showHands: true
            });

            try {
                await CameraController.init('video-preview', 'output-canvas', (data) => {
                    handleResults(data);
                });
                
                isCameraRunning = true;
                els.btnToggleCam.innerText = "ğŸ”„ åº”ç”¨è®¾ç½® (é‡å¯)";
                els.btnToggleCam.disabled = false;
                els.btnStopCam.style.display = 'inline-block';
                
                // æ˜¾ç¤ºå®¹å™¨
                document.getElementById('video-container').style.display = 'block';
                
                log('æ‘„åƒå¤´å·²å¯åŠ¨');
            } catch (err) {
                console.error(err);
                log('æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: ' + err.message);
                showToast('å¯åŠ¨å¤±è´¥');
                els.btnToggleCam.disabled = false;
                els.btnToggleCam.innerText = "ğŸ“· å¯åŠ¨æ‘„åƒå¤´";
            }
        }

        async function stopCam() {
            await CameraController.stop();
            isCameraRunning = false;
            els.btnToggleCam.innerText = "ğŸ“· å¯åŠ¨æ‘„åƒå¤´";
            els.btnStopCam.style.display = 'none';
            document.getElementById('video-container').style.display = 'none';
            log('æ‘„åƒå¤´å·²åœæ­¢');
        }

        function handleResults(data) {
            // å‘é€æ•°æ®é€»è¾‘
            if (!conn || !conn.open) return;

            // é™åˆ¶å‘é€é¢‘ç‡ (30 FPS å·¦å³ï¼Œé¿å…é˜»å¡é€šé“)
            const now = Date.now();
            if (now - lastSendTime < 33) return; 
            lastSendTime = now;

            // æ„é€ æ•°æ®åŒ…
            // åªéœ€è¦å‘é€è§£ç®—åçš„æ•°æ® (face, pose ç­‰)ï¼Œä¸éœ€è¦ raw landmarks (å¤ªå¤§äº†)
            // é™¤éä½ éœ€è¦è¿œç¨‹è°ƒè¯• raw landmarks
            const packet = {
                face: data.face,
                pose: data.pose,
                gesture: data.gesture,
                fps: data.fps,
                timestamp: now
            };
            
            conn.send(packet);
            
            frameCount++;
            els.sendCount.innerText = frameCount;
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (conn) conn.close();
            CameraController.stop();
        });

    </script>
