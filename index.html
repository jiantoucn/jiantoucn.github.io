<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱导航</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .tool-card {
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-4xl w-full">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">🛠️ 在线工具箱</h1>
            <p class="text-gray-600">选择您需要的工具开始使用</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Live2D 面捕工具 -->
            <a href="./live2d/index.html" class="tool-card block bg-white rounded-xl overflow-hidden shadow-md border border-gray-100 hover:border-blue-400 group">
                <div class="h-40 bg-gradient-to-r from-blue-500 to-cyan-400 flex items-center justify-center">
                    <span class="text-6xl">🎥</span>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-blue-600 transition-colors">Live2D 面捕 Web</h2>
                    <p class="text-gray-600 text-sm mb-4">基于 Web 的面部捕捉与 Live2D 模型驱动工具，支持 OBS 透明推流与远程连接。</p>
                    <div class="flex items-center text-blue-500 font-medium text-sm">
                        <span>立即进入</span>
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </div>
                </div>
            </a>

            <!-- 内容评估助手 -->
            <a href="./review/index.html" class="tool-card block bg-white rounded-xl overflow-hidden shadow-md border border-gray-100 hover:border-purple-400 group">
                <div class="h-40 bg-gradient-to-r from-purple-500 to-pink-400 flex items-center justify-center">
                    <span class="text-6xl">📂</span>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-purple-600 transition-colors">内容评估助手</h2>
                    <p class="text-gray-600 text-sm mb-4">智能文档内容分析与敏感词评估工具，支持多种文件格式上传与分析。</p>
                    <div class="flex items-center text-purple-500 font-medium text-sm">
                        <span>立即进入</span>
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </div>
                </div>
            </a>

            <!-- Live2D 发送端 -->
            <a href="./live2d/sender.html" class="tool-card block bg-white rounded-xl overflow-hidden shadow-md border border-gray-100 hover:border-green-400 group">
                <div class="h-40 bg-gradient-to-r from-green-500 to-emerald-400 flex items-center justify-center">
                    <span class="text-6xl">📡</span>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-green-600 transition-colors">Live2D 发送端</h2>
                    <p class="text-gray-600 text-sm mb-4">Live2D 面捕远程发送端，用于将面部数据发送到主程序。</p>
                    <div class="flex items-center text-green-500 font-medium text-sm">
                        <span>立即进入</span>
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </div>
                </div>
            </a>

            <!-- 在线算盘 -->
            <a href="./maths/abacus/index.html" class="tool-card block bg-white rounded-xl overflow-hidden shadow-md border border-gray-100 hover:border-orange-400 group">
                <div class="h-40 bg-gradient-to-r from-orange-500 to-amber-400 flex items-center justify-center">
                    <span class="text-6xl">🧮</span>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-orange-600 transition-colors">在线交互式算盘</h2>
                    <p class="text-gray-600 text-sm mb-4">Web 端交互式算盘模拟器，支持加减乘除演示与手动拨珠。</p>
                    <div class="flex items-center text-orange-500 font-medium text-sm">
                        <span>立即进入</span>
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </div>
                </div>
            </a>

            <!-- 圣诞粒子交互 -->
            <a href="./web_camera/index.html" class="tool-card block bg-white rounded-xl overflow-hidden shadow-md border border-gray-100 hover:border-red-400 group">
                <div class="h-40 bg-gradient-to-r from-red-500 to-rose-400 flex items-center justify-center">
                    <span class="text-6xl">🎄</span>
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-red-600 transition-colors">圣诞粒子交互</h2>
                    <p class="text-gray-600 text-sm mb-4">基于手势识别的 3D 粒子特效，张手散开，握拳凝聚。</p>
                    <div class="flex items-center text-red-500 font-medium text-sm">
                        <span>立即进入</span>
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </div>
                </div>
            </a>
        </div>

    </div>

    <script>
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Navigation SW Registered'))
                .catch(err => console.error('Navigation SW Error:', err));
        }
    </script>
</body>
</html>
